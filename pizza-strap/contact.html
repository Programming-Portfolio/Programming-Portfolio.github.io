  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand link-warning fs-1 m-4" href="index.html">Pizza Parlor</a>
        <button class="navbar-toggler" type="button" data-bs-target="#navbar" data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end m-4" id="navbar">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item"><a class="nav-link px-3 fs-4" href="index.html">Home</a></li>

    <main class="d-flex flex-column align-items-center">
      <h1 class="mt-5 mb-5 text-success">Contact Us</h1>

      <!--Contact Form-->
      <form class="mb-3" method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php">
        <div class="row">
          <div class="form-group mb-4 col-md">
            <label class="form-label" for="first-name">First Name</label>
            <input class="form-control" type="text" name="first-name" placeholder="e.g. Jay" id="first-name">
          </div>
          <div class="form-group mb-4 col-md">
            <label class="form-label" for="last-name">Last Name</label>
            <input class="form-control" type="text" name="last-name" placeholder="e.g. Smith" id="last-name">
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="text" name="email" placeholder="e.g. contact@gmail.com" id="email">
        </div>
        <div class="form-group mb-4">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control" name="message" placeholder="your message" id="message" rows="5"></textarea>
        </div>
        
        <div class="row w-75 m-auto">
          <input class="form-control col m-3 btn btn-success" value="clear" type="reset">
          <input class="form-control col m-3 btn btn-success" value="send" type="submit">
        </div>
      </form>
    </main>

  </body>
