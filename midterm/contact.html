<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PieMaker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav>
      <img src="img/logo.png" alt="piemaker logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>

    <h1 id="contact-h1">Contact Us</h1>
    <main class="contact-main">
      <section>
        <p>Have a question? Send us a message</p>

        <form class="contact-form" method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="your message..."></textarea>
          </div>
          <div>
            <input value="clear" type="reset">
            <input value="send" type="submit">
          </div>
        </form>
      </section>
      
      <section>
        <p>Info</p>
        <div class="info-block">
          <div>
            <img src="img/phone-icon.png" alt="phone icon">
            <p>Phone: 345-298-1402</p>
          </div>
          <div>
            <img src="img/mail-icon.png" alt="mail icon">
            <p>Email: contact@piemaker.com</p>
          </div>
          <div>
            <img src="img/time-icon.png" alt="time icon">
            <p>Hours: Mon-Sat 10:00 am to 9:00 pm</p>
          </div>
          <div>
            <img src="img/location-icon.png" alt="location icon">
            <p>Location: 123 Lane Boulevard, Los Angeles, CA 39405</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="contact-footer">
      <p>made with <span>love</span> and <span>caffeine</span></p>
    </footer>
  </body>
</html>
