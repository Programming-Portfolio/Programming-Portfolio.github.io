<!doctype html>
<html lang="en">
  <head>
    <title>Hello Kitty</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>
    <div class="frame"></div>
    <div class="face">
      <div class="ears">
        <div class="ear left"></div>
        <div class="ear right"></div>
      </div>
      <div class="ears">
        <div class="ear-border left"></div>
        <div class="ear-border right"></div>
      </div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="nose"></div>
      <div class="whiskers">
        <div class="whisker top"></div>
        <div class="whisker top"></div>
      </div>
      <div class="whiskers">
        <div class="whisker middle"></div>
        <div class="whisker middle"></div>
      </div>
      <div class="whiskers">
        <div class="whisker bottom"></div>
        <div class="whisker bottom"></div>
      </div>
      <div class="bow">
        <div class="bow-center"></div>
      </div>
      <div class="bow">
        <div class="left inside"></div>
        <div class="right inside"></div>
      </div>
      <div class="bow">
        <div class="left outside"></div>
        <div class="right outside"></div>
      </div>
    </div>
  </body>    
</html>
